<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResilienceOne App Reviews</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.1.0/src/wordcloud2.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container, .dashboard {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .review {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }
        .review-content {
            flex: 1;
        }
        .review-content strong {
            font-size: 1rem;
            color: #333;
        }
        .review-content small {
            color: #999;
            font-size: 0.8rem;
        }
        .review-content p {
            margin: 5px 0;
            font-size: 0.95rem;
        }
        .marquee {
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        .reviews {
            display: flex;
            flex-direction: column;
            animation: scrollUp 60s linear infinite;
        }
        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        #wordCloud {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
    <h1>REVIEWS OF THE ResilienceOne APP</h2>
        <h2>Review Summary</h2>
        <canvas id="ratingChart" width="400" height="200"></canvas>
        <h2>Keyword Highlights</h2>
        <div id="wordCloud"></div>
    </div>

    <div class="container">
        <h1>Live Reviews</h1>
        <div class="marquee">
            <div class="reviews" id="reviewList"></div>
        </div>
    </div>

    <script>
        const sampleComments = [
            "This app transformed my life—resilience redefined!",
            "Absolutely game-changing. I feel more empowered every day!",
            "The most incredible self-help tool I've ever used!",
            "I can’t imagine my daily routine without ResilienceOne now.",
            "A breakthrough in personal development. Stunning!",
            "Each feature is like a personal coach. Unbelievably effective.",
            "My stress levels have dropped drastically—thank you!",
            "A must-have app for anyone seeking growth and mental strength.",
            "Five stars aren't enough. This app is a revelation!",
            "Pure excellence. Worth every second spent on it."
        ];

        const names = ["Alex", "Jordan", "Taylor", "Morgan", "Riley", "Casey", "Jamie", "Robin", "Skyler", "Quinn"];
        const avatars = [
            "https://i.pravatar.cc/50?img=1",
            "https://i.pravatar.cc/50?img=2",
            "https://i.pravatar.cc/50?img=3",
            "https://i.pravatar.cc/50?img=4",
            "https://i.pravatar.cc/50?img=5",
            "https://i.pravatar.cc/50?img=6",
            "https://i.pravatar.cc/50?img=7",
            "https://i.pravatar.cc/50?img=8",
            "https://i.pravatar.cc/50?img=9",
            "https://i.pravatar.cc/50?img=10"
        ];

        const reviewList = document.getElementById("reviewList");
        const ratingCounts = [0, 0, 0, 0, 0];
        const wordArray = [];

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateReview(index, rating) {
            const name = names[getRandomInt(0, names.length - 1)];
            const avatar = avatars[getRandomInt(0, avatars.length - 1)];
            const comment = sampleComments[getRandomInt(0, sampleComments.length - 1)];
            const date = new Date(Date.now() - getRandomInt(0, 365) * 86400000).toISOString().split('T')[0];
            comment.split(" ").forEach(word => wordArray.push(word));

            return `<div class="review">
                        <div class="avatar" style="background-image:url('${avatar}')"></div>
                        <div class="review-content">
                            <strong>${name} (${rating}★)</strong><br>
                            <small>${date}</small>
                            <p>${comment}</p>
                        </div>
                    </div>`;
        }

        for (let i = 1; i <= 100; i++) {
            const rating = i <= 90 ? 5 : getRandomInt(1, 4);
            ratingCounts[rating - 1]++;
            reviewList.innerHTML += generateReview(i, rating);
        }

        const ctx = document.getElementById('ratingChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['1 Star', '2 Stars', '3 Stars', '4 Stars', '5 Stars'],
                datasets: [{
                    label: 'Number of Reviews',
                    data: ratingCounts,
                    backgroundColor: [
                        '#ff4d4f',
                        '#ff7a45',
                        '#ffa940',
                        '#73d13d',
                        '#52c41a'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        WordCloud(document.getElementById('wordCloud'), {
            list: Object.entries(
                wordArray.reduce((acc, word) => {
                    word = word.toLowerCase().replace(/[.,!]/g, "");
                    acc[word] = (acc[word] || 0) + 1;
                    return acc;
                }, {})
            ),
            gridSize: 8,
            weightFactor: 2,
            color: 'random-dark',
            rotateRatio: 0.5,
            backgroundColor: '#fff'
        });
    </script>
</body>
</html>
