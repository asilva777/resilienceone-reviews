<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResilienceOne App Reviews</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .review {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .review strong {
            font-size: 1rem;
            color: #333;
        }
        .review small {
            color: #999;
            font-size: 0.8rem;
        }
        .review p {
            margin: 5px 0;
            font-size: 0.95rem;
        }
        .marquee {
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        .reviews {
            display: flex;
            flex-direction: column;
            animation: scrollUp 60s linear infinite;
        }
        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        .dashboard {
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Review Summary</h2>
        <canvas id="ratingChart" width="400" height="200"></canvas>
    </div>

    <div class="container">
        <h1>Live Reviews</h1>
        <div class="marquee">
            <div class="reviews" id="reviewList">
                <!-- Dynamic reviews inserted here -->
            </div>
        </div>
    </div>

    <script>
        const sampleComments = [
            "Great app for mental resilience!",
            "Helpful during stressful times.",
            "User-friendly and effective.",
            "Needs more features.",
            "Crashes occasionally, but good overall.",
            "I love the daily tips!",
            "Not very intuitive.",
            "Excellent support team.",
            "Helped me build better habits.",
            "Too many notifications.",
            "Simple and straightforward.",
            "Very motivating!",
            "Could use a better UI design.",
            "Nice content but lags sometimes.",
            "Really useful for mindfulness."
        ];

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateReview(index, rating) {
            const name = `User ${index}`;
            const email = `user${index}@example.com`;
            const comment = sampleComments[getRandomInt(0, sampleComments.length - 1)];
            const date = new Date(Date.now() - getRandomInt(0, 365) * 86400000).toISOString().split('T')[0];
            return `<div class="review">
                        <strong>${name} (${rating}â˜…)</strong>
                        <small>${email} - ${date}</small>
                        <p>${comment}</p>
                    </div>`;
        }

        const reviewList = document.getElementById("reviewList");
        const ratingCounts = [0, 0, 0, 0, 0];

        for (let i = 1; i <= 100; i++) {
            const rating = getRandomInt(1, 5);
            ratingCounts[rating - 1]++;
            reviewList.innerHTML += generateReview(i, rating);
        }

        const ctx = document.getElementById('ratingChart').getContext('2d');
        const ratingChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['1 Star', '2 Stars', '3 Stars', '4 Stars', '5 Stars'],
                datasets: [{
                    label: 'Number of Reviews',
                    data: ratingCounts,
                    backgroundColor: [
                        '#ff4d4f',
                        '#ff7a45',
                        '#ffa940',
                        '#73d13d',
                        '#52c41a'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        stepSize: 1
                    }
                }
            }
        });
    </script>
</body>
</html>
